      <input id="room" placeholder="éƒ¨å±‹åã‚’å…¥åŠ›ï¼ˆä¾‹ï¼šgame, schoolï¼‰" />

    <input id="msg" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›" onkeydown="if(event.key==='Enter') send()" />

<script>
  let currentRoom = "";
  let loggedInUser = null;
  let loadInterval = null;

  // è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
  function showRegister() {
    document.getElementById("register").style.display = "block";
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "none";
    clearMessages();
  }

  function showLogin() {
    document.getElementById("register").style.display = "none";
    document.getElementById("login").style.display = "block";
    document.getElementById("chat").style.display = "none";
    clearMessages();
  }

  function showChat() {
    document.getElementById("register").style.display = "none";
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";
    document.querySelector("#room-select").style.display = "block";
  }

  function clearMessages() {
    document.getElementById("login-error").textContent = "";
    document.getElementById("register-error").textContent = "";
    document.getElementById("register-success").textContent = "";
  }

  async function doRegister() {
    clearMessages();
    const username = document.getElementById("reg-username").value.trim();
    const password = document.getElementById("reg-password").value.trim();
    if (!username || !password) {
      document.getElementById("register-error").textContent = "ãƒ¦ãƒ¼ã‚¶åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
      return;
    }
    const res = await fetch("/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if (data.error) {
      document.getElementById("register-error").textContent = data.error;
    } else {
      document.getElementById("register-success").textContent = "ç™»éŒ²æˆåŠŸï¼ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚";
    }
  }

  async function doLogin() {
    clearMessages();
    const username = document.getElementById("login-username").value.trim();
    const password = document.getElementById("login-password").value.trim();
    if (!username || !password) {
      document.getElementById("login-error").textContent = "ãƒ¦ãƒ¼ã‚¶åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
      return;
    }
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if (data.status) {
      loggedInUser = data.username;
      showChat();
    } else {
      document.getElementById("login-error").textContent = data.error || "ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
    }
  }

  async function logout() {
    await fetch("/logout", { method: "POST" });
    loggedInUser = null;
    clearInterval(loadInterval);
    currentRoom = "";
    document.getElementById("chatbox").innerHTML = "";
    showLogin();
  }

  function backToRoomSelect() {
    currentRoom = "";
    clearInterval(loadInterval);
    document.getElementById("chatbox").innerHTML = "";
    document.getElementById("chat").querySelector("#room-select").style.display = "block";
    document.getElementById("room-name").textContent = "";
  }

  function setRoom(roomName) {
    currentRoom = roomName;
    document.getElementById("room-name").textContent = roomName;
    document.getElementById("chat").querySelector("#room-select").style.display = "none";
    load();
    loadInterval = setInterval(load, 2000);
  }

  function enterRoom() {
    const roomInput = document.getElementById("room").value.trim();
    if (!roomInput) return;
    setRoom(roomInput);
  }

  async function send() {
    if (!currentRoom) return;
    const msg = document.getElementById("msg").value.trim();
    if (!msg) return;
    await fetch("/send?room=" + encodeURIComponent(currentRoom), {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: loggedInUser, msg: msg })
    });
    document.getElementById("msg").value = "";
  }

  async function load() {
    if (!currentRoom) return;
    const res = await fetch("/messages?room=" + encodeURIComponent(currentRoom));
    const data = await res.json();
    const box = document.getElementById("chatbox");
    box.innerHTML = "";
    for (const [name, msg, time] of data) {
      const li = document.createElement("li");
      li.textContent = `[${time}] ${name}ï¼š${msg}`;
      box.appendChild(li);
    }
    box.scrollTop = box.scrollHeight;
  }

  // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«æ–°è¦ç™»éŒ²ç”»é¢è¡¨ç¤º
  window.onload = () => {

  };
</script>
