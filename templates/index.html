<title>ãƒãƒ£ãƒƒãƒˆã‚¢ãƒ—ãƒªï¼ˆãƒ­ã‚°ã‚¤ãƒ³ï¼†ãƒãƒ£ãƒƒãƒˆï¼‰</title>
<style>
  body {

<body>
<div id="container">

  <!-- ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ -->
  <div id="login">
    <h2>ãƒ­ã‚°ã‚¤ãƒ³</h2>
    <div id="login-error" class="error"></div>
    <input id="username" placeholder="ãƒ¦ãƒ¼ã‚¶å" autofocus />
    <input id="password" type="password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰" />
    <button onclick="doLogin()">ãƒ­ã‚°ã‚¤ãƒ³</button>
  </div>

  <!-- ãƒãƒ£ãƒƒãƒˆç”»é¢ -->
  <div id="chat">
    <button id="back-btn" onclick="backToRoomSelect()">â† æˆ»ã‚‹</button>
    <h2>ãƒãƒ£ãƒƒãƒˆãƒ«ãƒ¼ãƒ </h2>
    <div id="room-select">
      <button onclick="setRoom('global')">ğŸŒ å…¨ä½“ãƒãƒ£ãƒƒãƒˆã«å…¥ã‚‹</button>
      <input id="room" placeholder="éƒ¨å±‹åã‚’å…¥åŠ›ï¼ˆä¾‹ï¼šgame, schoolï¼‰" />
      <button onclick="enterRoom()">ãƒ«ãƒ¼ãƒ ã«å…¥ã‚‹</button>
    </div>
    <p>ç¾åœ¨ã®éƒ¨å±‹ï¼š<strong id="room-name"></strong></p>
    <input id="msg" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›" onkeydown="if(event.key==='Enter') send()" />
    <button onclick="send()">é€ä¿¡</button>
    <ul id="chatbox"></ul>
  </div>

</div>

<script>
  let currentRoom = "";
  let loggedInUser = null;
  let loadInterval = null;

  function showLogin() {
    document.getElementById("login").style.display = "block";
    document.getElementById("chat").style.display = "none";
    document.getElementById("login-error").textContent = "";
  }

  function showChat() {
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";
  }

  async function doLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!username || !password) {
      document.getElementById("login-error").textContent = "ãƒ¦ãƒ¼ã‚¶åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
      return;
    }
    // ç°¡æ˜“ãƒ­ã‚°ã‚¤ãƒ³ï¼ˆã‚µãƒ¼ãƒãƒ¼èªè¨¼å‡¦ç†ãŒã‚ã‚Œã°fetchã§é€ä¿¡ã™ã‚‹ã¨ã“ã‚ï¼‰
    // ã“ã“ã§ã¯ãƒ–ãƒ©ã‚¦ã‚¶ãƒ­ãƒ¼ã‚«ãƒ«ã§ä¿å­˜ã—ã¦ã„ã‚‹ã ã‘ã®ç°¡æ˜“ä¾‹
    loggedInUser = username;
    localStorage.setItem("chatUser", loggedInUser);
    showChat();
  }

  function backToRoomSelect() {
    currentRoom = "";
    clearInterval(loadInterval);
    document.getElementById("chatbox").innerHTML = "";
    document.getElementById("chat").querySelector("#room-select").style.display = "block";
    document.getElementById("room-name").textContent = "";
  }

  function setRoom(roomName) {
    currentRoom = roomName;
    document.getElementById("room-name").textContent = roomName;
    document.getElementById("chat").querySelector("#room-select").style.display = "none";
    load();
    loadInterval = setInterval(load, 2000);
  }

  function enterRoom() {
    const roomInput = document.getElementById("room").value.trim();
    if (!roomInput) return;
    setRoom(roomInput);
  }

  async function send() {
    if (!currentRoom) return;
    const msg = document.getElementById("msg").value.trim();
    if (!msg) return;
    // é€ä¿¡æ™‚ã«ãƒ¦ãƒ¼ã‚¶åã‚‚é€ã‚‹
    await fetch("/send?room=" + encodeURIComponent(currentRoom), {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: loggedInUser, msg: msg })
    });
    document.getElementById("msg").value = "";
  }

  async function load() {
    if (!currentRoom) return;
    const res = await fetch("/messages?room=" + encodeURIComponent(currentRoom));
    const data = await res.json();
    const box = document.getElementById("chatbox");
    box.innerHTML = "";
    for (const [name, msg, time] of data) {
      const li = document.createElement("li");
      li.textContent = `[${time}] ${name}ï¼š${msg}`;
      box.appendChild(li);
    }
    box.scrollTop = box.scrollHeight;
  }

  // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ­ã‚°ã‚¤ãƒ³æ¸ˆã¿ãƒã‚§ãƒƒã‚¯
  window.onload = () => {
    const savedUser = localStorage.getItem("chatUser");
    if (savedUser) {
      loggedInUser = savedUser;
      showChat();
    } else {
      showLogin();
    }
  };
</script>
</body>
</html>
